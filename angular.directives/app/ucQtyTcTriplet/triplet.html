<section class="mainbar" data-ng-controller="triplet as vm">
    <form class="form-horizontal">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}">test</div>
                    <div class="widget-content user">
                         
                        <div class="row" ng-repeat="element in vm.costElements.elements">
                            <div class="col-lg-2">
                                <input type="text" ng-model="element.nomen" />
                            </div>
                            <div class="col-lg-10">
                                <div class="pull-left" ng-repeat="year in element.yearValues">
                                    <standard-cost-triplet uc="year.uc" qty="year.qty" tc="year.tc" auto-calculation-option="{{vm.autoCalc}}">
</div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        </form>
</section>
